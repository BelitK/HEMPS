                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": "router", "id": "router", "label": "router", "shape": "dot", "title": "\u003cpre\u003e{\n  \"id\": 0,\n  \"name\": \"router\",\n  \"persona\": \"Routes messages and acts as the central hub.\"\n}\u003c/pre\u003e"}, {"group": "agent", "id": "pv_panels", "label": "pv_panels", "shape": "dot", "title": "\u003cpre\u003e{\n  \"id\": 1,\n  \"name\": \"pv_panels\",\n  \"persona\": \"Generates electricity from sunlight.\"\n}\u003c/pre\u003e"}, {"group": "agent", "id": "battery", "label": "battery", "shape": "dot", "title": "\u003cpre\u003e{\n  \"id\": 2,\n  \"name\": \"battery\",\n  \"persona\": \"Stores electrical energy.\"\n}\u003c/pre\u003e"}, {"group": "agent", "id": "grid_energy", "label": "grid_energy", "shape": "dot", "title": "\u003cpre\u003e{\n  \"id\": 3,\n  \"name\": \"grid_energy\",\n  \"persona\": \"Represents energy from the external power grid.\"\n}\u003c/pre\u003e"}, {"group": "agent", "id": "ev_charger", "label": "ev_charger", "shape": "dot", "title": "\u003cpre\u003e{\n  \"id\": 4,\n  \"name\": \"ev_charger\",\n  \"persona\": \"Charges electric vehicles.\"\n}\u003c/pre\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "pv_panels", "label": "INACTIVE", "to": "battery"}, {"arrows": "to", "from": "battery", "label": "INACTIVE", "to": "grid_energy"}, {"arrows": "to", "from": "grid_energy", "label": "INACTIVE", "to": "battery"}, {"arrows": "to", "from": "battery", "label": "NORMAL", "to": "ev_charger"}, {"arrows": "to", "from": "ev_charger", "label": "NORMAL", "to": "grid_energy"}, {"arrows": "to", "from": "grid_energy", "label": "INACTIVE", "to": "pv_panels"}, {"arrows": "to", "from": "pv_panels", "label": "NORMAL", "to": "grid_energy"}, {"arrows": "to", "from": "pv_panels", "label": "NORMAL", "to": "router"}, {"arrows": "to", "from": "battery", "label": "NORMAL", "to": "router"}, {"arrows": "to", "from": "grid_energy", "label": "NORMAL", "to": "router"}, {"arrows": "to", "from": "ev_charger", "label": "NORMAL", "to": "router"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics",
            "layout"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
